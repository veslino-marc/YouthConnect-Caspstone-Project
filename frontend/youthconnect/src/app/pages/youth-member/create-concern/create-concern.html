<div class="concern-form-container">
    <div class="form-header">
        <h1>Concern Form</h1>
    </div>

    <div class="form-content">

        @if (successMessage) {
            <div class="alert alert-success">
                {{ successMessage }}
            </div>
        }

        @if (errorMessage) {
            <div class="alert alert-error">
                {{ errorMessage }}
            </div>
        }

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" 
                       class="form-input" 
                       placeholder="Title" 
                       [(ngModel)]="concernData.title" 
                       name="title"
                       required/>
            </div>

            <div class="form-group">
                <select class="form-input" 
                        [(ngModel)]="concernData.concernType" 
                        name="concernType" 
                        required>
                    <option value="" 
                            disabled selected>
                            Select Concern Type
                    </option>
                    <option value="Project Concern">
                        Project Concern
                    </option>
                    <option value="Community Concern">
                        Community Concern
                    </option>
                    <option value="System Concern">
                        System Concern
                    </option>
                </select>
            </div>

            <div class="form-group">
                <textarea class="form-textarea" 
                          placeholder="Description" 
                          [(ngModel)]="concernData.description"
                          name="description" 
                          rows="8" 
                          required>
                </textarea>
            </div>

            <div class="form-actions">
                <button type="button" 
                        class="btn-cancel" 
                        (click)="onCancel()" 
                        [disabled]="isSubmitting">
                        Cancel
                </button>
                <button type="submit" 
                        class="btn-send" 
                        [disabled]="isSubmitting">
                    {{ isSubmitting ? 'Sending...' : 'Send' }}
                </button>
            </div>
        </form>
    </div>
</div>
